<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando video no site</title>
</head>
<body>
    <h1>Inserindo Videos hospedado localmente</h1>
    <h5>esse video esta hospedado no meu próprio servidor.</h5>
    <video controls width="500">
        <source src="midia/meu-video.mp4" type="">
        <source src="midia/Meu-Video.webm" type="">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=iUu22Qej72qgdv4P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
